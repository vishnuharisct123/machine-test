<form [formGroup]="loginForm" autocomplete="off">
  <div class="col-md-12 my-4">
    <div class="row block">
      <span class="ui-float-label">
        <input
          class="input-box"
          size="40"
          type="text"
          placeholder="E-mail"
          formControlName="email"
          autocomplete="off"
        />
      </span>
    </div>
  </div>
  <div class="col-md-12 my-4">
    <div class="row block">
      <span class="ui-float-label">
        <input
          class="input-box"
          size="40"
          type="password"
          placeholder="Password"
          formControlName="password"
          autocomplete="off"
        />
      </span>
    </div>
  </div>
</form>
